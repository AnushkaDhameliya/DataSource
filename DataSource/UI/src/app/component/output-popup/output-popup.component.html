<div class="w100">
  <button class="mr1 mb1" [class.active]="viewData" (click)="viewData = true">Show Data</button>
  <button class="mb1" [class.active]="!viewData" (click)="viewData = false">Analysis Result</button>
  <div class="floatRight">
    <button class="mb1" (click)="dataSource.exportTable()">Download File</button>
  </div>
</div>
<ng-container *ngIf="viewData">
  <!--====<pre>{{variable.listOfDraggedFiles | json}}</pre>====-->
  <!-- ====<pre>{{variable.outputTable | json}}</pre>==== -->
  <div class="w100" style="overflow: auto;">
    <table class="w100" id="outputTable">
      <tr>
        <th *ngFor="let header of variable.outputTable.header">
          {{header}}
        </th>
      </tr>
      <tr *ngFor="let data of variable.outputTable.data">
        <td *ngFor="let header of variable.outputTable.header">{{data[header]}}</td>
      </tr>
    </table>
  </div>
</ng-container>
<ng-container *ngIf="!viewData">
  <ng-container *ngIf="variable.encodeString">
    <div class="w100">
      <img class="w100" [src]="getImgUrl()">
    </div>
  </ng-container>
</ng-container>
